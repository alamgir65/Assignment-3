{% extends 'base.html' %}


{% block content %}

{% comment %} <h1>From Meal</h1> {% endcomment %}


<div class="container">
    <div class="row">
      {% for meal in meals %}
      <div class="col-4 m-5 pl-4 mt-1 mb-1 justify-content-center cards-div">
        <div class="card">
          <img src="{{meal.strCategoryThumb}}" class="card-img-top" alt="Meal Thumb" />
          <div class="card-body justify-content-center text-center">
            <h5 class="card-title">{{meal.strCategory}}</h5>
            <h6>Produce id : {{meal.idCategory}}</h6>
            <p class="card-text">
              {{ meal.strCategoryDescription | truncatewords:"10"}}
            </p>
            <a href="#" class="btn btn-primary">Order now</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>




{% endblock content %}
